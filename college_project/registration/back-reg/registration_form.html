<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registration Form </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"><b>Personal Information</b></div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="Date" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="Number" placeholder="Enter your number" required>
          </div>
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
          <br><br>
          <div class="title"><b>Payment Details</b></div>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Transaction ID</span>
              <input type="Number" placeholder="Enter your Transaction ID" required>
            </div>

            <div class="input-box">
              <span class="details">Date of Transaction</span>
              <input type="Number" placeholder="Enter the date of Transaction" required>
            </div>

            <div class="input-box">
              <span class="details">Amount</span>
              <input type="Number" placeholder="Enter the amount" required>
            </div>
            <div class="input-box">
              <span class="details">Bank and Branch Name</span>
              <input type="text" placeholder="Enter Bank and Branch Name" required>
            </div>
            <div class="input-box">
              <span class="details">Upload Screenshot of Transaction details</span>
              <input type="file" required>
            </div>
            
          </div>
      </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>
  </div>

</body>
</html>
